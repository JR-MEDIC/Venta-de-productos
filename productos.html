<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - JR MEDIC</title>
  <meta name="description" content="Catálogo completo de productos médicos">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="Diseño.css">
  <link rel="icon" href="img/favicon.png" type="image/png">
  
</head>
<body>

  <!-- Header -->

  <header>
    <div class="logo">
      <img src="Img/Logo.jpg" alt="JR MEDIC Logo" width="290">
    </div>

    <div class="menu-toggle">☰</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="index.html">Ofertas</a>
      <a href="#contacto">Contáctanos</a>
    </nav>
  </header>

  <!-- Barra de busqueda -->
  <main class="productos-container">
    <section class="filter">
      <input type="text" id="searchInput" placeholder="Buscar productos...">
      <select id="categoryFilter">
      <option value="all">Todos</option>
      <option value="Equipo médico">Equipos Médicos</option>
      <option value="Equipo de laboratorio">Equipos de Laboratorio</option>
      <option value="Bioseguridad">Bioseguridad</option>
      <option value="Esterilización">Esterilización</option>
      <option value="Materiales e insumos">Materiales e Insumos</option>
      <option value="Rayos x">Rayos X</option>
      <option value="Dental">Dental</option>
    </select>
    </section>

    <!-- Catálogo Productos -->

    <section class="products" id="productos">
      <h1>Catálogo Completo</h1>
      <div class="product-grid"></div>
    </section>
  </main>

    <!-- Modal -->

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-img" src="" alt="">
      <div class="modal-info">
        <h2 id="modal-titulo"></h2>
        <p id="modal-desc"></p>
        <p id="modal-marca"></p>
        <h3 id="modal-precio"></h3>
        <button class="whatsapp-btn" onclick="comprarProducto()">Comprar por WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
<footer>
  <div class="footer-content" >
    
    <div class="footer-section" id="contacto">
      <h3>Contacto</h3>
      <p>Correo: contacto@jrmedic.com</p>
      <p>WhatsApp: +51 928 299 305</p>
    </div>

    <div class="footer-section">
      <h3>Horario</h3>
      <p>Lunes a Viernes: 9am - 6pm</p>
      <p>Sábados: 9am - 1pm</p>
    </div>

    <div class="footer-section">
      <h3>Enlaces</h3>
      <p><a href="index.html">Inicio</a></p>
      <p><a href="productos.html">Catálogo</a></p>
    </div>
    
  </div>

  <p class="copyright">
    &copy; 2025 Renzzo Vega Pariona. Todos los derechos reservados.
  </p>
</footer>


  <a href="https://wa.me/51928299305" class="whatsapp-float" target="_blank">
    <img src="Img/whatsapp-icon.png" alt="WhatsApp">
  </a>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
